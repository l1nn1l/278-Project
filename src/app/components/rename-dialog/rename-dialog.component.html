<!-- rename-dialog.component.html -->
<div class="rename-dialog" [formGroup]="createForm">
    <h2>Rename</h2>
    <div class="input-field">
      <input type="text" placeholder="New Name" formControlName="newName">
    </div>
  </div>
  <div class="dialog-actions">
    <button type="button" class="cancel-button" (click)="onNoClick()">Cancel</button>
    <button type="button" class="create-button" (click)="rename()">Save</button>
  </div>
